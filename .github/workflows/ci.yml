on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '17'
        cache: 'gradle'
    - name: Lint
      run: ./gradlew detekt lint
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '17'
        cache: 'gradle'
    - name: Run tests
      run: ./gradlew testDebug --continue
  assemble:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: '17'
          cache: 'gradle'
      - name: Build APK
        run: ./gradlew assemble
  androidtest:
    runs-on: [self-hosted, androidtest, pixel3axl, apilevel32]
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - name: Build APK for instrumented tests
      run: ./gradlew packageDebugAndroidTest
    - name: Wake up the device
      run: adb shell input keyevent KEYCODE_MENU
    - name: Run instrumented tests with the physical device connected
      run: ./gradlew connectedAndroidTest
    
