on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '17'
        cache: 'gradle'
    - name: Lint
      run: ./gradlew lintKotlin lint
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '17'
        cache: 'gradle'
    - name: Run tests
      run: ./gradlew testDebug --continue
  androitdtest:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: '17'
        cache: 'gradle'
    - name: Run Instrumented tests
      run: ./gradlew pixel6api33DebugAndroidTest
    - uses: actions/upload-artifact@v3
      with:
        name: outputs
        path: app/build/reports/
